<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempest Hub</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  
  <meta property="og:title" content="Tempest Hub" />
  <meta property="og:description" content="Roblox script built for tsb techs. Skip the bs." />
  <meta property="og:image" content="images/script_image@2x.png" />
  <meta property="og:url" content="https://10tempest01.github.io/" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0f1c, #111827);
      color: #dbeafe;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 50%;
      max-width: 1000px;
      gap: 1.0rem;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transform: scale(1.2);
    }

    .left h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0075C9;
      animation: fadeInButtons 1s ease-in-out;
    }

    .left p {
      font-size: 1rem;
      color: #93c5fd;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
      animation: fadeInButtons 1s ease-in-out;
    }

    .btn {
      font-family: 'Montserrat', sans-serif;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: #0075C9;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: scale(1.1);
    }

    .btn-secondary {
      background-color: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
    }

    .btn-secondary:hover {
      background-color: rgba(59, 130, 246, 0.1);
      transform: scale(1.1);
    }

    .credit {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.6rem;
    }

    .right {
      flex: 1.4;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInRight 1s ease-in-out;
    }

    .image-placeholder {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: -1.5px;
      border: 3px solid #0075C9;
      border-radius: 14px;
      background-color: transparent;
      overflow: hidden;
    }

    .image-placeholder img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 0px;
    }

    @keyframes fadeInImage {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Notification Styles */
    #copy-toast {
      position: fixed;
      background-color: #10b981;
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      font-size: 0.85rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 9999;
      white-space: nowrap;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    /* Mobile Media Query */
    @media (max-width: 500px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Tempest Hub</h1>
      <p>Roblox script built for tsb techs.<br />Skip the bs.</p>
      <div class="buttons">
        <button class="btn btn-primary" id="copy-btn">Get the Script</button>
        <button class="btn btn-secondary" onclick="window.open('https://discord.gg/ewjaP4Q8dw', '_blank')">Join the Discord</button>
      </div>
      <div class="credit">Created by Tempest (@10.tempest.01)<br />Managed by ExP (@expfa)</div>
    </div>
    <div class="right">
      <div class="image-placeholder">
        <img src="images/script_image@2x.png" alt="Tempest Image">
      </div>
    </div>
  </div>

  <!-- Floating Notification -->
  <div id="copy-toast">âœ… Script copied</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toast = document.getElementById('copy-toast');
      const copyBtn = document.getElementById('copy-btn');

      function copyScript() {
        const script = `loadstring(game:HttpGet("https://raw.githubusercontent.com/10tempest01/tempest-hub/refs/heads/main/Launcher.lua"))()`;

        if (navigator.clipboard) {
          navigator.clipboard.writeText(script).then(() => {
            // Ensure that the toast element is found
            if (toast && copyBtn) {
              const rect = copyBtn.getBoundingClientRect();
              const x = rect.left + (rect.width / 2); // center horizontally on the button
              const y = rect.top - 40; // position above the button

              // position the toast
              toast.style.left = `${x}px`;
              toast.style.top = `${y}px`;
              toast.style.transform = 'translateX(-50%)'; // center the toast above the button
              toast.style.opacity = '1';

              setTimeout(() => {
                toast.style.opacity = '0'; // Fade out after 2 seconds
              }, 2000);
            }
          }).catch((err) => {
            console.error('Failed to copy: ', err);
            alert('Failed to copy the script. Please try again.');
          });
        } else {
          alert('Clipboard access is not supported in this browser.');
        }
      }

      // Attach the copyScript function to the button click event
      copyBtn.addEventListener('click', copyScript);
    });
  </script>
</body>
</html>
