<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempest Hub</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0f1c, #111827);
      color: #dbeafe;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 50%;
      max-width: 1000px;
      gap: 1.0rem;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
	  transform: scale(1.2);
    }

    .left h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0075C9;
      animation: fadeInButtons 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .left p {
      font-size: 1rem;
      color: #93c5fd;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
      animation: fadeInButtons 1s ease-in-out;
    }

    @keyframes fadeInButtons {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .btn {
	  font-family: 'Montserrat', sans-serif;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-primary {
      background-color: #0075C9;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: scale(1.1);
    }

    .btn-secondary {
      background-color: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
    }

    .btn-secondary:hover {
      background-color: rgba(59, 130, 246, 0.1);
      transform: scale(1.1);
    }

    .credit {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.6rem;
    }

    .right {
      flex: 1.4;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInRight 1s ease-in-out;
    }

    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

	.image-placeholder {
	  display: inline-flex;  /* flexbox allows it to wrap around content */
	  justify-content: center;
	  align-items: center;
	  padding: -1.5px;  /* space between the image and dashed border */
	  border: 3px solid #0075C9;
	  border-radius: 14px;
	  background-color: transparent;
	  overflow: hidden;  /* make sure the image doesn't overflow the border */
	  width: fit-content;  /* automatically adjusts to the width of the image */
	}

	.image-placeholder img {
	  width: 100%;  /* scale the image by 40% */
	  height: auto;  /* maintain aspect ratio */
	  object-fit: contain;  /* ensures image fits within the container */
	  border-radius: 0px;
	}



    @keyframes fadeInImage {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 500) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Tempest Hub</h1>
      <p>Roblox script built for tsb techs.<br />Skip the bs.</p>
      <div class="buttons">
        <button class="btn btn-primary" onclick="window.location.href='https://yourhub.link/download'">Get the Script</button>
        <button class="btn btn-secondary" onclick="window.location.href='https://yourhub.link/docs'">Join the Discord</button>
      </div>
      <div class="credit">Created by Tempest (@10.tempest.01)<br />Managed by ExP (@expfa)</div>
    </div>
    <div class="right">
        <div class="image-placeholder">
			<img src="images/script_image@2x.png" alt="Tempest Image">
		</div>
    </div>
  </div>
</body>
</html>
